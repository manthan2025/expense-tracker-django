<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #181a1b;
            --text-color: #f5f6fa;
            --accent-color: #00b894;
            --card-bg: #222326;
        }
        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #222;
            --accent-color: #0984e3;
            --card-bg: #f4f4f4;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: none;
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.3s, color 0.3s;
        }
        .main-footer {
            position: relative;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: var(--card-bg);
            color: var(--accent-color);
            z-index: 100;
        }
        @media (max-width: 600px) {
            .theme-toggle {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <script>
        // Detect system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);

        const toggleBtn = document.getElementById('theme-toggle');
        function updateToggleText(theme) {
            toggleBtn.textContent = theme === 'dark' ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }
        updateToggleText(theme);

        toggleBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateToggleText(next);
        });
    </script>
    {% block body %}
        {% block content %}{% endblock content %}
    {% endblock body %}
    <footer class='main-footer'>Expense Tracker Â© 2025 developed by MN</footer>
</body>
</html>
