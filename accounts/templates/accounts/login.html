{% extends "tracker/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-400">Register</a></p>
    <a href="{% url 'home' %}" class="inline-block mb-4 bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">🏠 Home</a>
</div>
{% endblock %}
