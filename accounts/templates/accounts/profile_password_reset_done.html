{% extends "tracker/base.html" %}
{% block title %}Reset Link Sent{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 p-8 rounded shadow text-center">
    {% if email %}
        <h2 class="text-2xl font-bold mb-4">Reset Link Sent</h2>
        <p>A reset link has been sent to <b>{{ email }}</b>.</p>
    {% else %}
        <h2 class="text-2xl font-bold mb-4">No Email Found</h2>
        <p>Your account does not have an email address.</p>
    {% endif %}
    <a href="{% url 'home' %}" class="text-green-400 block mt-4">Back to Home</a>
</div>
{% endblock %}
