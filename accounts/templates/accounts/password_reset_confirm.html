{% extends "tracker/base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Change Password</button>
    </form>
</div>
{% endblock %}
